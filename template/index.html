<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./style.css">
  </link>
</head>

<body>
  <div class="radio-wrap">
    <div class="check-wrap" data-name="embed" style="margin-right: 24px;">
      <div class="radio"></div>
      <span for="embed">加盲水印</span>
    </div>
    <div class="check-wrap" data-name="extract">
      <div class="radio"></div>
      <span for="extract">提取盲水印信息</span>
    </div>
  </div>
  <div class="upload-wrap">
    <img id="preview" />
    <input id="file" type="file" style="display: none;" accept="image/jpeg,image/jpg,image/png">
    <div class="upload-btn" onclick="this.previousElementSibling.click()">上传图片</div>
    <div class="progress">
      <span></span>
    </div>
  </div>
  <div class="input-wrap">
    <label>水印信息（必填）</label>
    <input type="text" id="info" placeholder="输入水印信息（必填）" />
  </div>
  <div class="input-wrap">
    <label>水印密码（必填、数字）</label>
    <input type="" id="pwd" placeholder="输入水印密码（必填、数字）" onkeyup="value=value.replace(/[^\d]/g,'')" />
  </div>
  <div class="btns">
    <span>提交</span>
    <span>提取</span>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script type="text/javascript" src="./utils.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
