<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="图片添加盲水印,盲水印,在线添加盲水印,在线提取盲水印信息,blind-watermark">
  </meta>
  <meta name="baidu-site-verification" content="code-TPO1oFGKi3" />
  <meta name="description" content="在线添加盲水印，在线提取盲水印信息">
  </meta>
  <title>图片添加盲水印</title>
  <link rel="stylesheet" type="text/css" href="/water-mark-server/style.css">
  </link>
</head>

<body>
  <div style="    width: 100%;
  height: 100%;
  background: rgb(28 28 28 / 76%);
  position: fixed;top:0;left:0;">
    <div class="header">
      <img src='/water-mark-server/assets/logo.svg' />
      <div>BLIND WATERMARK</div>
    </div>
    <!-- <h1 style="text-align: center;">免费在线 图片 添加盲水印</h1> -->
    <div class="radio-wrap">
      <div class="check-wrap" data-name="embed">
        <span for="embed">加盲水印</span>
      </div>
      <div class="check-wrap" data-name="extract">
        <span for="extract">提取盲水印信息</span>
      </div>
    </div>
    <div class="args">
      <div class="input-wrap">
        <label>水印信息（必填）</label>
        <input onkeyup="this.value=this.value.replace(/\s+/g,'')" type="text" id="info" placeholder="输入水印信息（必填）" />
      </div>
      <div class="input-wrap">
        <label>水印密码（必填、数字）</label>
        <input type="" id="pwd" placeholder="输入水印密码（必填、数字）" onkeyup="value=value.replace(/[^\d]/g,'')" />
      </div>
      <div class="input-wrap">
        <label>水印形状（必填、数字）</label>
        <input type="" id="size" placeholder="输入水印形状（必填）" onkeyup="value=value.replace(/[^\d]/g,'')" />
      </div>
    </div>
    <div class="upload-wrap">
      <div class="preview-wrap">
        <img id="preview" />
      </div>
      <div style="display: flex; align-items: center;">
        <input id="file" type="file" style="display: none;" accept="image/jpeg,image/jpg,image/png">
        <div class="upimg" onclick="this.previousElementSibling.click()"></div>
        <div class="btns">
          <span>提交</span>
          <span>提取</span>
        </div>
      </div>
      <div class="progress">
        <span></span>
      </div>
    </div>
    <div class="yinliu">获取更多工具请前往 <a href="https://renjianzahuopu.store/tool/">人间杂货铺</a></div>
  </div>
  <div class="loading">
    <img src='/water-mark-server/assets/loading.gif' />
  </div>
  <script src="/water-mark-server/assets/jquery.js"></script>
  <script src="/water-mark-server/assets/jszip.js"></script>
  <script type="text/javascript" src="/water-mark-server/utils.js"></script>
  <script type="text/javascript" src="/water-mark-server/script.js"></script>
</body>

</html>
